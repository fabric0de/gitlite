name: Release Build

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  desktop-build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies (Tauri)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libglib2.0-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libsoup-3.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install UI dependencies
        run: pnpm --dir ui install --frozen-lockfile

      - name: Build UI
        run: pnpm --dir ui build

      - name: Build desktop binary
        run: cargo build --release --manifest-path src-tauri/Cargo.toml

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitlite-${{ matrix.os }}
          path: |
            src-tauri/target/release/gitlite*
