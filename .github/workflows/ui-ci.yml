name: UI CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ui-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      ui: ${{ steps.filter.outputs.ui }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect UI changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            ui:
              - 'ui/**'
              - '.github/workflows/ui-ci.yml'

  ui-runner:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.ui == 'true'
    defaults:
      run:
        working-directory: ui
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.0

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Svelte check
        run: pnpm check

      - name: Unit tests
        run: pnpm vitest

      - name: E2E smoke
        run: pnpm test:e2e

  ui-checks:
    runs-on: ubuntu-latest
    needs: [detect-changes, ui-runner]
    steps:
      - name: Resolve UI gate
        run: |
          if [ "${{ needs.detect-changes.outputs.ui }}" != "true" ]; then
            echo "No UI changes detected. Skipping UI checks."
            exit 0
          fi

          if [ "${{ needs.ui-runner.result }}" != "success" ]; then
            echo "ui-runner job did not pass: ${{ needs.ui-runner.result }}"
            exit 1
          fi

          echo "UI checks passed."
