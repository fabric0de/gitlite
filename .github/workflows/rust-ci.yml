name: Rust CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: rust-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect backend changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'src-tauri/**'
              - '.github/workflows/rust-ci.yml'

  fmt:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'

    defaults:
      run:
        working-directory: src-tauri

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies (Tauri build)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libglib2.0-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libsoup-3.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Format check
        run: cargo fmt --check

  clippy:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'

    defaults:
      run:
        working-directory: src-tauri

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies (Tauri build)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libglib2.0-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libsoup-3.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'

    defaults:
      run:
        working-directory: src-tauri

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies (Tauri build)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libglib2.0-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libsoup-3.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Test
        run: cargo test -q

  backend-checks:
    runs-on: ubuntu-latest
    needs: [detect-changes, fmt, clippy, test]
    steps:
      - name: Resolve backend gate
        run: |
          if [ "${{ needs.detect-changes.outputs.backend }}" != "true" ]; then
            echo "No backend changes detected. Skipping backend checks."
            exit 0
          fi

          if [ "${{ needs.fmt.result }}" != "success" ]; then
            echo "fmt job did not pass: ${{ needs.fmt.result }}"
            exit 1
          fi

          if [ "${{ needs.clippy.result }}" != "success" ]; then
            echo "clippy job did not pass: ${{ needs.clippy.result }}"
            exit 1
          fi

          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "test job did not pass: ${{ needs.test.result }}"
            exit 1
          fi

          echo "Backend checks passed."
